name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [18.x]
        # architecture: [x64, arm64]
        architecture: [x64]

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        architecture: ${{ matrix.architecture }}

    - name: Install node-gyp globally
      run: npm install -g node-gyp

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Extract version from tag
      id: extract_version
      run: echo "##[set-output name=version;]$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')"
      shell: bash

    - name: Package binary
      run: |
        $Env:PACKAGE_NAME="sysproxy-v${{ steps.extract_version.outputs.version }}-win32-${{ matrix.architecture }}.tgz"
        npm pack
        mv *.tgz $Env:PACKAGE_NAME
      shell: pwsh


    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      if: matrix.architecture == 'x64'
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./$Env:PACKAGE_NAME
        asset_name: $Env:PACKAGE_NAME
        asset_content_type: application/gzip

